<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de precios</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculadora">
            <h1>Calculadora de precios</h1>
            <form>
                <label>Producto</label>
                <input type="text" id="product" required placeholder="Ingrese su producto" />
                <label>Precio de producto</label>
                <input type="number" id="precio" required placeholder="Ingrese precio" />
                <label>Cantidad de producto</label>
                <input type="number" id="cantidad" required placeholder="Ingrese Cantidad" />

                <div class="options" id="options" name="options">
                    <div><input type="radio" name="JTP" id="kg" value="kg" />Kg<br /></div>
                    <div><input type="radio" name="JTP" id="g" value="g" />g<br /></div>
                    <div><input type="radio" name="JTP" id="l" value="l" />l<br /></div>
                    <div><input type="radio" name="JTP" id="u" value="u" />u<br /></div>
                </div>

                <button type="button" onclick="calcular()">Calcular</button>
            </form>
            <ul id="resultados"></ul>
            <!--
            <div class="results">
                <p>Precio por Kg Producto1: <span id="precioPorKg1"> </span></p>
                <p>Precio por g Producto1: <span id="precioPorg1"></span></p>
            </div> -->
        </div>
        <script src="script.js"></script>
    </body>
</html>
